<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Text formatter online. Remove blanks, paragraphs and line breaks in a single click.">
    <meta name="author" content="https://github.com/juliogcampos">
    <meta name="keywords" content="clean text, text formatter, online text formatting">
    <title>Text Formatter</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>

    <div id="app">

        <nav class="navbar sticky-top bg-dark" data-bs-theme="dark">
            <div class="container d-flex">

                <div class="nav">
                    <a class="navbar-brand" href="#">
                        <i class="bi bi-body-text"></i>
                        Text Formatter
                    </a>
                </div>

                <div class="author">
                    <a class="text-white" href="https://github.com/juliogcampos/text-formatter">
                        <i class="bi bi-file-earmark-code"></i>
                    </a>
                </div>

            </div>
        </nav>

        <div class="container my-5">
            <div class="row">
                <div class="col">
                    <textarea v-model="textarea.clearTextFormatting" id="textarea" class="form-control p-4"
                        rows="12"></textarea>
                    <button type="button" @click="clearTextFormatting()" class="btn btn-success mt-3">Clear</button>
                    <button type="button" @click="copyTextToClipboard()" class="btn btn-secondary mt-3">Copy</button>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="./src/js/vue.js"></script>
</body>

</html>
