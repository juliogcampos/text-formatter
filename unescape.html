<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Text formatter online. Remove blanks, paragraphs and line breaks in a single click.">
    <meta name="author" content="https://github.com/juliogcampos/text-formatter">
    <meta name="keywords" content="clean text, text formatter, online text formatting">
    <title>Text Formatter</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="src/css/style.css">
</head>

<body>

    <div id="app">

        <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <i class="bi bi-body-text"></i>
                    Text Formatter
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">
                                Whitespace
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                Unescape
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container my-5">
            <div class="row">
                <div class="col">

                    <h2 class="mb-3">Unescape text</h2>
                    <p>Removes \n and inserts real line break.</p>

                    <textarea v-model="textarea.unescape" id="textarea" class="form-control" rows="12">
                    </textarea>

                    <div class="d-flex justify-content-end mt-3">

                        <button type="button" @click="clear" class="btn btn-outline-dark ms-2">Clear</button>
                        <button type="button" @click="unescapeText" class="btn btn-success ms-2">Unescape</button>
                        <button type="button" @click="copyTextToClipboard('unescape')"
                            class="btn btn-secondary ms-2">Copy</button>
                    </div>

                </div>
            </div>
        </div>

        <footer class="footer fixed-bottom">
            <div class="container-fluid text-center bg-light border-top py-3">
                <small>&copy; 2025. Developed by JÃºlio G. Campos
                    <a href="https://github.com/juliogcampos/text-formatter">
                        <i class="bi bi-code-slash"></i>
                    </a>
                </small>
            </div>
        </footer>

    </div>

    <!-- Bootstrap 5.3 -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
        integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
        crossorigin="anonymous"></script>

    <!-- Vue.js 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="src/js/vue.js"></script>
</body>

</html>
